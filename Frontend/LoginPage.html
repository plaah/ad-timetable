<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UTM Timely Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .utm-logo {
      width: 90px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      margin: 5px 0;
      color: #7f1d1d;
    }

    .timely {
      font-size: 48px;
      font-weight: bold;
      color: #7f1d1d;
      text-shadow: 2px 2px 0 #000000;
      margin: 10px 0 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f9;
      font-weight: bold;
      font-size: 16px;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
      font-size: 13px;
    }

    .forgot-password a {
      color: navy;
      text-decoration: none;
      font-weight: bold;
    }

    .login-btn {
      background-color: #933b3b;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #7f2f2f;
    }

    .success-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d1fae5;
      color: #065f46;
      padding: 20px;
      border: 1px solid #10b981;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      z-index: 1000;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    #loading {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    /* Responsive: adjust text sizes & spacing for smaller screens */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .timely {
        font-size: 36px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 12px;
        font-size: 15px;
      }

      .login-btn {
        font-size: 15px;
      }

      .forgot-password {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/UTM-LOGO.png" alt="UTM Logo" class="utm-logo" />
    <h1>UTM</h1>
    <p style="margin-top: -10px;">Universiti Teknologi Malaysia</p>
    <div class="timely">TIMELY</div>

    <input type="text" id="utmId" placeholder="UTM ID" style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()" />
    <input type="password" id="password" placeholder="PASSWORD" />

    <div class="forgot-password">
      <a href="#">forget your password?</a>
    </div>

    <button class="login-btn" onclick="login()">LOG IN</button>

    <div class="error" id="error-msg"></div>
    <div id="loading" style="display:none;">Authenticating...</div>
    <div class="success-popup" id="success-popup">Login successful! Redirecting...</div>
  </div>

  <script>
    const dummyAccounts = [
      {
        utmId: "A22EC4022",
        password: "student123",
        role: "student",
        fullName: "Aflah",
      },
      {
        utmId: "L22EC4022",
        password: "lecturer123",
        role: "lecturer",
        fullName: "Dr. Mujahidul",
      },
    ];

    async function login() {
      const utmId = document.getElementById("utmId").value.trim().toUpperCase();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const successPopup = document.getElementById("success-popup");
      const loadingMsg = document.getElementById("loading");

      errorMsg.textContent = "";
      loadingMsg.style.display = "block";

      if (!utmId || !password) {
        errorMsg.textContent = "Please enter both UTM ID and Password.";
        loadingMsg.style.display = "none";
        return;
      }

      const user = dummyAccounts.find(
        acc => acc.utmId === utmId && acc.password === password
      );

      if (user) {
        sessionStorage.setItem('utm_session_id', "DUMMY_SESSION");
        sessionStorage.setItem('utm_full_name', user.fullName);
        sessionStorage.setItem('utm_login_name', utmId);

        loadingMsg.style.display = "none";
        successPopup.style.display = "block";

        setTimeout(() => {
          window.location.href = user.role === "student"
            ? 'DashboardStudent.html'
            : 'DashboardLecture.html';
        }, 1500);
      } else {
        loadingMsg.style.display = "none";
        errorMsg.textContent = "Invalid UTM ID or Password.";
      }
    }
  </script>
</body>
</html>
