<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #1e2a4a;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .nav-tabs {
      display: flex;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .nav-tabs a {
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .nav-tabs a.active {
      color: #7f1d1d;
      border-bottom: 3px solid #7f1d1d;
      padding-bottom: 5px;
    }

    .search-bar {
      margin: 10px 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .section-title {
      margin: 20px;
      font-weight: bold;
    }

    .resources {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 0 20px;
    }

    .resource-card {
      min-width: 130px;
      padding: 15px;
      border-radius: 12px;
      background-color: #eee;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .resource-card h4 {
      margin: 0 0 5px;
    }

    .updates {
      margin: 20px;
    }

    .update {
      padding: 10px 0;
      border-top: 1px dotted #aaa;
    }

    .update span {
      font-weight: bold;
      color: #7f1d1d;
      margin-right: 5px;
    }

    .home-button {
      display: block;
      margin: 30px auto;
      width: 90%;
      padding: 15px;
      background-color: #7f1d1d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .resources {
        overflow-x: visible;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div style="font-size: 24px;">â˜°</div>
</header>

<nav class="nav-tabs">
  <a href="#" class="active">Home</a>
  <a href="#">Resources</a>
</nav>

<div class="search-bar">
  <input type="text" placeholder="Search">
</div>

<div class="section-title">Timetable</div>
<div class="resources" id="resources-container">
  <!-- JS will populate here -->
</div>

<div class="section-title">Notification</div>
<div class="updates" id="updates-container">
  <!-- JS will populate here -->
</div>

<button class="home-button">HOME</button>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const sessionId = sessionStorage.getItem("session_id");
    const fullName = sessionStorage.getItem("full_name") || "Student";

    if (!sessionId) {
      alert("You must log in first.");
      window.location.href = "login.html";
      return;
    }

    // Menampilkan nama jika ingin
    const nameDisplay = document.querySelector("#student-name");
    if (nameDisplay) {
      // Menggunakan textContent untuk mencegah XSS
      nameDisplay.textContent = fullName;
    }
  });
</script>


<script>
  // Dummy data sementara
  const resources = [
    { title: 'ProdMNG 2021 EA', course: 'SMO 201 EA', lecturer: 'HONG Jisoo', bg: '#cce6f6' },
    { title: 'Spanish 2 OB', course: 'LNG 215 OD', lecturer: 'CHWE Vernon', bg: '#fff2c6' },
    { title: 'Japanese Pre-advanced', course: 'LNG 302 DC', lecturer: 'JEON Wonwoo', bg: '#fbd6dc' }
  ];

  const updates = [
    { date: '07/07 (Wed)', label: 'New', text: 'ProdMNG - Submission completed' },
    { date: '07/07 (Tue)', label: 'New', text: 'Global Management - new course published' },
    { date: '07/06 (Tue)', label: '', text: 'Submission closed' },
    { date: '07/05 (Mon)', label: '[Important]', text: 'Tuition for Fall Sem' },
    { date: '07/05 (Mon)', label: '', text: 'Have you finished your MFA settings?' },
  ];

  const resContainer = document.getElementById('resources-container');
  resources.forEach(res => {
    const div = document.createElement('div');
    div.className = 'resource-card';
    div.style.backgroundColor = res.bg;

    // Menggunakan textContent untuk mencegah XSS
    const title = document.createElement('h4');
    title.textContent = res.title;
    const course = document.createElement('p');
    course.textContent = res.course;
    const lecturer = document.createElement('p');
    lecturer.style.fontSize = '12px';
    lecturer.textContent = res.lecturer;

    div.appendChild(title);
    div.appendChild(course);
    div.appendChild(lecturer);

    resContainer.appendChild(div);
  });

  const updContainer = document.getElementById('updates-container');
  updates.forEach(upd => {
    const div = document.createElement('div');
    div.className = 'update';

    const strongDate = document.createElement('strong');
    strongDate.textContent = upd.date;

    div.appendChild(strongDate);

    if (upd.label) {
      const spanLabel = document.createElement('span');
      spanLabel.textContent = upd.label;
      div.appendChild(spanLabel);
    }

    // Tambahkan text update dengan textContent untuk aman
    div.appendChild(document.createTextNode(' ' + upd.text));

    updContainer.appendChild(div);
  });
</script>
</body>
</html>
