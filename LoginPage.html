<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UTM Timely Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      margin-top: 60px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .utm-logo {
      width: 90px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      margin: 5px 0;
      color: #7f1d1d;
    }

    .timely {
      font-size: 48px;
      font-weight: bold;
      color: #7f1d1d;
      text-shadow: 2px 2px 0 #000000;
      margin: 10px 0 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f9;
      font-weight: bold;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
      font-size: 12px;
    }

    .forgot-password a {
      color: navy;
      text-decoration: none;
      font-weight: bold;
    }

    .login-btn {
      background-color: #933b3b;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #7f2f2f;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/UTM-LOGO.png" alt="UTM Logo" class="utm-logo" />
    <h1>UTM</h1>
    <p style="margin-top: -10px;">Universiti Teknologi Malaysia</p>
    <div class="timely">TIMELY</div>

    <input type="text" id="utmId" placeholder="UTM ID" />
    <input type="password" id="password" placeholder="PASSWORD" />

    <div class="forgot-password">
      <a href="#">forget your password?</a>
    </div>

    <button class="login-btn" onclick="login()">LOG IN</button>

    <div class="error" id="error-msg"></div>
  </div>

<script>
  async function login() {
    const utmId = document.getElementById("utmId").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");
    errorMsg.textContent = "";

    if (!utmId || !password) {
      errorMsg.textContent = "Please enter both UTM ID and Password.";
      return;
    }

    try {
      // Ganti dengan URL API kampus UTM kamu
      const apiUrl = `http://utm.edu.my/web_man_webservice_json.cgi?entity=authentication&login=${utmId}&password=${password}`;

      
      const response = await fetch(apiUrl);
      const data = await response.json();

      if (data && data.length > 0 && data[0].session_id) {
        const sessionId = data[0].session_id;
        const fullName = data[0].full_name || "";
        const utmIdConfirmed = data[0].login || utmId;

        // Simpan di sessionStorage
        sessionStorage.setItem('session_id', sessionId);
        sessionStorage.setItem('full_name', fullName);
        sessionStorage.setItem('utm_id', utmIdConfirmed);

        // Logika sederhana deteksi peran (berdasarkan nama atau login)
        const roleGuess = fullName.toLowerCase().includes("lecturer") || fullName.toLowerCase().includes("pensyarah") ? "lecture" : "student";

        if (roleGuess === "student") {
          window.location.href = 'dashboard-student.html';
        } else if (roleGuess === "lecture") {
          window.location.href = 'dashboard-lecture.html';
        } else {
          errorMsg.textContent = "Unknown role. Access denied.";
        }

      } else {
        errorMsg.textContent = "Invalid UTM ID or Password.";
      }

    } catch (error) {
      errorMsg.textContent = "Network error. Please try again later.";
      console.error(error);
    }
  }
</script>
</body>
</html>
